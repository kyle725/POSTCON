<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Submission Successful</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'VT323', monospace;
      background: linear-gradient(180deg, #f5a6df, #ffb2b2);
      display: flex;
      justify-content: center;
      align-items: flex-start; /* allow scroll if content overflows */
      min-height: 100vh;
      padding: 20px; /* small gaps on sides */
      overflow-y: auto; /* enable vertical scroll */
    }

    .card {
      background: rgba(255,255,255,0.35);
      padding: 60px 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      animation: popIn 0.8s ease-out forwards;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      color: #b30059;
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      color: #5c0033;
      font-size: 28px;
      margin: 12px 0;
    }

    .timer {
      margin-top: 24px;
      font-weight: bold;
      color: #ff4d94;
      font-size: 36px;
      animation: floaty 3s ease-in-out infinite;
    }

    button {
      margin-top: 30px;
      background: #ff8fd6;
      color: #000;
      border: none;
      padding: 25px 40px;
      border-radius: 999px;
      cursor: pointer;
      font-family: 'VT323', monospace;
      font-size: 32px;
      width: 100%;
      transition: background 0.3s;
    }

    button:hover { background: #ff6cc8; }

    @keyframes popIn { 0% { transform: scale(0.7); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    @keyframes floaty { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

    /* ===== MOBILE-FIRST MEDIA QUERIES ===== */
    @media (max-width: 900px) {
      .card { padding: 50px 30px; border-radius: 15px; }
      h2 { font-size: 56px; }
      p { font-size: 32px; }
      .timer { font-size: 40px; }
      button { font-size: 36px; padding: 28px 36px; }
    }

    @media (max-width: 600px) {
      body { padding: 10px; }
      .card { padding: 50px 20px; border-radius: 15px; }
      h2 { font-size: 64px; }
      p { font-size: 36px; }
      .timer { font-size: 46px; }
      button { font-size: 40px; padding: 30px 20px; }
    }

    @media (max-width: 420px) {
      .card { padding: 40px 15px; border-radius: 12px; }
      h2 { font-size: 70px; }
      p { font-size: 40px; }
      .timer { font-size: 50px; }
      button { font-size: 44px; padding: 32px 15px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>âœ… Submission Successful</h2>
    <p>Your consultation request has been sent.</p>
    <p>You will be redirected shortly.</p>

    <div class="timer">
      Redirecting in <span id="countdown">5</span> seconds...
    </div>

    <button onclick="window.location.href='post1.html'">
      Go back now
    </button>
  </div>

  <script>
    let timeLeft = 5;
    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
      timeLeft--;
      countdown.textContent = timeLeft;
      if (timeLeft === 0) {
        clearInterval(timer);
        window.location.href = "post1.html";
      }
    }, 1000);
  </script>

</body>
</html>
