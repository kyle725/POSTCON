<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POSTCONSULT</title>

  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'VT323', monospace;
      min-height: 100vh;
      background: linear-gradient(180deg, #f5a6df, #ffb2b2);
      overflow-x: hidden;
    }

    /* ===== BACKGROUND SLIDESHOW ===== */
    .bg-slideshow {
      position: fixed; /* FIX: prevents dragging on mobile */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
    }

    .bg-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      filter: brightness(0.85) saturate(0.9);
    }

    .bg-slide.active { opacity: 1; }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(255,240,248,0.90) 0%,
        rgba(255,200,220,0.75) 35%,
        rgba(255,178,178,0.55) 65%,
        rgba(255,178,178,0) 100%
      );
      z-index: -2;
    }

    /* ===== CONTAINER ===== */
    .container {
      width: 560px;
      max-width: 95%;
      padding: 25px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
      min-height: 100vh;
    }

    /* ===== TITLE ===== */
    .title-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 24px;
    }

    .logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .consult-title {
      font-size: 40px;
      animation: popIn 0.8s ease-out forwards, floaty 3s ease-in-out infinite;
    }

    .con { color: #ff00b9; }
    .sult { color: #ff7676; }

    @keyframes popIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    /* ===== FORM ===== */
    form {
      background: rgba(255,255,255,0.32);
      backdrop-filter: blur(7px);
      padding: 25px;
      border-radius: 18px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      max-height: 90vh;
      overflow-y: auto;
    }

    label {
      font-size: 18px;
      color: #5c0033;
      margin-bottom: 4px;
      display: block;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      font-family: 'VT323', monospace;
      font-size: 18px;
      outline: none;
    }

    /* FIXED SELECT STYLING */
    select {
      -webkit-appearance: none;
      appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, #555 50%),
        linear-gradient(135deg, #555 50%, transparent 50%);
      background-position:
        calc(100% - 20px) calc(50% - 3px),
        calc(100% - 14px) calc(50% - 3px);
      background-size: 6px 6px;
      background-repeat: no-repeat;
      padding-right: 42px;
    }

    textarea {
      border-radius: 16px;
      resize: none;
      height: 70px;
      overflow-y: auto;
    }

    .full { grid-column: span 2; }

    .submit-wrap {
      grid-column: span 2;
      display: flex;
      justify-content: flex-end;
    }

    button {
      background: #ff8fd6;
      border: none;
      padding: 10px 28px;
      font-size: 22px;
      border-radius: 999px;
      cursor: pointer;
      font-family: 'VT323', monospace;
    }

    button:hover { background: #ff6cc8; }

    /* ===== MEDIA QUERIES ===== */
    @media (max-width: 900px) {
      .container { width: 85%; padding: 20px; }
      .logo { width: 50px; height: 50px; }
      .consult-title { font-size: 60px; }
      form { grid-template-columns: 1fr; }
      .full, .submit-wrap { grid-column: span 1; }
      .submit-wrap { justify-content: center; }
    }

    @media (max-width: 600px) {
      .container { width: 95%; padding: 15px; }
      .logo { width: 45px; height: 45px; }
      .consult-title { font-size: 50px; }

      textarea {
        height: 120px;
        border-radius: 8px; /* NOT circular on mobile */
      }
    }

    @media (max-width: 420px) {
      .consult-title { font-size: 42px; }
      textarea { height: 140px; }
    }
  </style>
</head>

<body>

<!-- BACKGROUND IMAGES -->
<div class="bg-slideshow">
  <div class="bg-slide active" style="background-image:url('gall1.jpg')"></div>
  <div class="bg-slide" style="background-image:url('gall2.jpg')"></div>
  <div class="bg-slide" style="background-image:url('gall3.jpg')"></div>
  <div class="bg-slide" style="background-image:url('gall4.jpg')"></div>
  <div class="bg-slide" style="background-image:url('gall5.jpg')"></div>
  <div class="bg-slide" style="background-image:url('gall6.jpg')"></div>
  <div class="bg-slide" style="background-image:url('gall7.jpg')"></div>
  <div class="bg-slide" style="background-image:url('gall8.jpg')"></div>
  <div class="bg-slide" style="background-image:url('gall9.jpg')"></div>
  <div class="bg-slide" style="background-image:url('gall10.jpg')"></div>
</div>

<div class="overlay"></div>

<div class="container">

  <div class="title-wrap">
    <img src="logo2.png" class="logo">
    <h1 class="consult-title">
      <span class="con">POST-CON</span><span class="sult">SULTATION</span>
    </h1>
    <img src="logo1.png" class="logo">
  </div>

  <script>var submitted = false;</script>

  <iframe name="Hiddenconfirm" style="display:none;"
    onload="if(submitted){window.location='submissionpost.html';}">
  </iframe>

  <form
    action="https://docs.google.com/forms/d/e/1FAIpQLSfTgdRDDUKCT_57lZGh2_vxO5625LJ0c7pk99BKwEm5GkYJAQ/formResponse"
    method="post"
    target="Hiddenconfirm"
    onsubmit="submitted=true">

    <div>
      <label>Last name</label>
      <input type="text" name="entry.1443099535" placeholder="Doe" required>
    </div>

    <div>
      <label>First name / MI</label>
      <input type="text" name="entry.16661065" placeholder="Jane D." required>
    </div>

    <div>
      <label>STUDENT NO.</label>
      <input type="text" name="entry.909459123" placeholder="xx-xxxxx" pattern="[0-9]{2}-[0-9]{5}" required>
    </div>

    <div>
      <label>Rating</label>
      <select name="entry.1649573176" required>
        <option value="">Select</option>
        <option value="1">⭐</option>
        <option value="2">⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
         <option value="5">⭐⭐⭐⭐⭐</option>
       </select>
    </div>

    <div class="full">
      <label>Feedback</label>
      <textarea name="entry.1157294052" placeholder="EX. MAKEUP QUIZ DONE, FOLLOWUP ON REQUIREMENTS ETC." required></textarea>
    </div>

    <div class="submit-wrap">
     <button type="submit" id="submitBtn">submit</button>
    </div>

  </form>

</div>

<script>
  /* ===== BACKGROUND SLIDESHOW ===== */
  const slides = document.querySelectorAll('.bg-slide');
  let index = 0;

  setInterval(() => {
    slides[index].classList.remove('active');
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
  }, 6000);

  /* ===== PREVENT DOUBLE SUBMIT ===== */
  const form = document.querySelector("form");
  const submitBtn = document.getElementById("submitBtn");

  let isSubmitting = false;

  form.addEventListener("submit", function (e) {

    if (isSubmitting) {
      // If user tries again
      e.preventDefault();
      alert("Please wait. Your form is still submitting...");
      return;
    }

    // First click
    isSubmitting = true;

    submitBtn.disabled = true;
    submitBtn.textContent = "Submitting...";

    // Re-enable after 5 seconds (failsafe)
    setTimeout(() => {
      isSubmitting = false;
      submitBtn.disabled = false;
      submitBtn.textContent = "submit";
    }, 5000);

  });
</script>


</body>
</html>
